<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QDCraf - Sklep</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #eee;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #1a1a1a;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 15px #0ff;
  }

  header h1 {
    font-size: 2.5em;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    margin: 0;
  }

  nav {
    margin-top: 15px;
  }

  nav a {
    color: #0ff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    position: relative;
    transition: color 0.3s ease;
  }

  nav a::after {
    content: '';
    display: block;
    width: 0;
    height: 2px;
    background: #0ff;
    transition: width 0.3s;
    position: absolute;
    bottom: -5px;
    left: 0;
  }

  nav a:hover {
    color: #fff;
  }

  nav a:hover::after {
    width: 100%;
  }

  .btn-primary {
    display: inline-block;
    background-color: #0ff;
    color: #121212;
    padding: 10px 25px;
    margin: 30px auto;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 15px #0ff;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #00ffffcc;
    box-shadow: 0 0 30px #0ff;
  }

  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }
</style>
</head>
<body>
<header>
  <h1>QDCraf</h1>
  <nav>
    <a href="#">Strona główna</a>
    <a href="#">Produkty</a>
    <a href="#">Kontakt</a>
  </nav>
</header>

<main>
  <button class="btn-primary">Kup teraz</button>
</main>
</body>
</html>
